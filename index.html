<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador</title>
</head>

<body>

    <img src="./assets/sort 1.png" alt="logo do sorteador">
    <h2></h2>

    <button class="draw-number" onclick="showNumberInputs()">Sortear Número</button>
    <button class="draw-name" id="draw-name1" onclick="showNameTextarea()">Sortear Nome</button>


    <section id="numberInputs" style="display: none;">
        <input type="number" class="input-min" placeholder="entre">
        <input type="number" class="input-max" placeholder="e">
        <button class="draw-num-button" onclick="generateNumber()">Sortear</button>
    </section>


    <section id="nameTextarea" style="display: none;">
        <textarea class="input-names" placeholder="Digite os nomes separados por vírgulas"></textarea>
        <button class="draw-name" id="draw-name2" onclick="generateName()">Sortear</button>
    </section>


</body>
<script src="./script.js"></script>

</html>
